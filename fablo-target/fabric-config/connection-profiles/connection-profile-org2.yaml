name: fablo-test-network-org2
description: Connection profile for Org2 in Fablo network
version: 1.0.0
client:
  organization: Org2
organizations:
  Org2:
    mspid: Org2MSP
    peers:
      - peer0.org1.co.uk
      - peer0.org2.ac.uk
    certificateAuthorities:
      - ca.org2.ac.uk
peers:
  peer0.org1.co.uk:
    url: grpc://localhost:7041
  peer0.org2.ac.uk:
    url: grpc://localhost:7061
certificateAuthorities:
  ca.org2.ac.uk:
    url: http://localhost:7060
    caName: ca.org2.ac.uk
    httpOptions:
      verify: false
