name: fablo-test-network-owners
description: Connection profile for Owners in Fablo network
version: 1.0.0
client:
  organization: Owners
organizations:
  Owners:
    mspid: OwnersMSP
    peers:
      - peer0.org1.co
      - peer0.org2.ac
      - peer0.owners.org
    certificateAuthorities:
      - ca.owners.org
peers:
  peer0.org1.co:
    url: grpc://localhost:7041
  peer0.org2.ac:
    url: grpc://localhost:7061
  peer0.owners.org:
    url: grpc://localhost:7081
certificateAuthorities:
  ca.owners.org:
    url: http://localhost:7080
    caName: ca.owners.org
    httpOptions:
      verify: false
